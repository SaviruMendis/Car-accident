<!DOCTYPE html>
<html>
<head>
    <title>Accident Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ¤– Predict Accident Risk</h1>

    <form method="POST" class="form-card">

        <div class="form-group">
            <label>Road Type</label>
            <select name="road_type">
                <option value="urban" selected>Urban</option>
                <option value="rural">Rural</option>
                <option value="highway">Highway</option>
            </select>
        </div>

        <div class="form-group">
            <label>Number of Lanes</label>
            <input type="number" name="num_lanes" value="2" min="1" max="3">
        </div>

        <div class="form-group">
            <label>Curvature</label>
            <input type="number" step="0.01" name="curvature" value="0.5" min="0" max="1">
        </div>

        <div class="form-group">
            <label>Lighting</label>
            <select name="lighting">
                <option value="daylight" selected>Daylight</option>
                <option value="night">Night</option>
                <option value="dim">Dim</option>
            </select>
        </div>

        <div class="form-group">
            <label>Weather</label>
            <select name="weather">
                <option value="clear" selected>Clear</option>
                <option value="foggy">Foggy</option>
                <option value="rainy">Rainy</option>
            </select>
        </div>

        <div class="form-group">
            <label>Time of Day</label>
            <select name="time_of_day">
                <option value="morning" selected>Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" name="road_signs_present" value="1" > Road Signs</label>
            <label><input type="checkbox" name="public_road" value="1" > Public Road</label>
            <label><input type="checkbox" name="holiday" value="1"> Holiday</label>
            <label><input type="checkbox" name="school_season" value="1"> School Season</label>
        </div>

        <div>
            <label><input type="checkbox" name="high_speed" value="1"> High Speed (over 45 km/h)</label>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            <h2>Predicted Accident Risk</h2>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}

    <a href="/" class="btn secondary">Back to Home</a>
</div>

</body>
</html>
